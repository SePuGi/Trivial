<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pure CSS3 Login Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <button class="active underlineHover"> Login </button>
      <button class="inactive underlineHover">Registrarse </button>

      <!-- Icon -->
      <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->
      
      <!-- Login Form -->
      <div id="login">
        <form id="loginForm">
          <input type="text" id="userL" class="fadeIn second" name="login" placeholder="Introduce el nombre de usuario...">
          <input type="password" id="passL" class="fadeIn third" name="passL" placeholder="Introduce la contraseña...">
          <input type="submit" class="fadeIn fourth" value="Iniciar Sesión">
        </form>

        <!-- Remind Passowrd -->
        <!-- <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div> -->
      </div>

      <!-- Register Form -->
      <div id="registro" style="display: none;">
        <form id="registerForm">
          <input type="text" id="userR" class="fadeIn second" name="login" placeholder="Introduce el nombre de usuario...">
          <input type="password" id="passR" class="fadeIn third" name="passR" placeholder="Introduce la contraseña...">
          <input type="password" id="passC" class="fadeIn third" name="passC" placeholder="Vuelve a introducir la contraseña...">
          <input type="submit" class="fadeIn fourth" value="Registrarse">
        </form>
      </div>
      <div id="formFooter">
        <input type="checkbox" name="showpass" id="showpass"><a class="underlineHover" id="showpassT">Mostrar contraseña</a>

        <button href="https://opentdb.com/api.php?amount=10">API</button>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="script.js"></script>
</body>

</html>
